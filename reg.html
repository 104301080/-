	<h1>
    報名表單

    <form action="https://docs.google.com/forms/d/e/1FAIpQLScM4B6u7nOkNQqUOlSBn7fKXm5cjuno14nyCKRlA4XyjSY9Qg/formResponse" method="post">
    
    <p>
  		<label for="name">姓名</label>
    	<input type="text" required name="entry.1339495092" id="name">
	</p>
<!--格式不確定-->
    <p>
  		<label for="school">學院</label>
        <select >
        	<option value="請選擇" selected>請選擇</option>
          	<option>文學院</option>
        	<option>理學院</option>
            <option>社會科學學院</option>
            <option>法學院</option>
            <option>商學院</option>

            <option>傳播學院</option>
            <option>國際事務學院</option>
            <option>教育學院</option>
        required name="wentry.1944781450" id="school"
        </select>
    	<!--<input type="text" required name="wentry.1944781450" id="school">-->
	</p>
    
    <p>
  		<label for="tele">手機</label>
    	<input type="text" required name="entry.795504394" id="tele"  onkeypress='return event.charCode >= 48 && event.charCode <= 57'  placeholder="請輸入手機號碼" maxlength="10" >
	</p>
    
    <p>
  		<label for="email">Email</label>
    	<input type="email" required name="entry.560282373" id="email">
	</p>
    
    <p>
  		<label for="birthday">生日</label>
    	<input type="date" name="entry.324774019" id="birthday">
	</p>
    
    <!--隱藏學號-->
    <p>
  		<label for="ID">學號</label>
    	<input type="text" name="entry.189820201" id="ID">
	</p>

    	<input type="submit" required value=註冊>
    </p>
    
    
    </form>
